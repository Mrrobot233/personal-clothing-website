<!doctype html>
<html>
    <head>
        <title> Collection </title>
        <meta charset="UTF-8" />
        <meta name="viewport"  content="width=device-width, intital-scale=1.0" />
        <link rel="stylesheet" href="collectionStyle.css">  
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header>
            <div class="save">
                <!-- BACKGROUND IMAGE -->
                <div class="background-picture"></div>
                <!-- NAVIGATION BAR -->
                <nav>
                    <div class="logo">
                        <h1> My clothing site </h1>
                    </div>
                    <ul class="items-list">
                        <li>
                            <a href="#" class="link"> Women </a>
                        </li>
                        <li>
                            <a  href="#" class="link"> Men </a>
                        </li>
                        <li>
                            <a href="#"  class="link"> Accesories </a>
                        </li>
                    </ul>
                    <div class="navigation-buttons">
                        <a href="cart.html" class="nav-btn"><span class="material-icons"> shopping_cart </span></a>
                        <a href="search.html" class="nav-btn"><span class="material-icons"> search </span></a>
                    </div>
                </nav>
        </header>
        <navigations class="sidebar-nav">
            <div class="sidebar">
                <h2 id="sidebar-head"> SHOP MENSWEAR </h2>
                <ul class="nav-links">
                    <li>  <a href="#" class="side-nav"> Latest Collection </a></li>
                    <li>
                        <a href="#" class="side-navTop"> Top 
                            <span class="material-symbols-outlined top"> add </span>
                        </a>
                        <ul class="top-feats">
                            <li><a href="#" class="side-nav"> Short Sleeves </a></li>
                            <li><a href="#" class="side-nav"> Long Sleeves </a></li>
                        </ul>
                    </li>
                    <li>  <a href="#" class="side-nav"> Hoodies/Sweatshirt </a> </li>
                    <li>  
                        <a href="#" class="side-navBottom"> Bottom 
                            <span class="material-symbols-outlined bottom"> add </span>
                        </a>
                        <ul class="bottom-feats">
                            <li><a href="#" class="side-nav"> Shorts </a></li>
                            <li><a href="#" class="side-nav"> Joggers </a></li>
                            <li><a href="#" class="side-nav"> Cargo </a></li>
                        </ul>  
                    </li>
                    <li> <a href="#" class="side-nav"> Outerwear </a> </li>
                    <li><a href="#" class="side-nav"> Accessories </a> </li>
                </ul>               
            </navigations>
        </div>

        <script>
            $('.side-navTop').click(function(){
                $('navigations ul .top-feats').toggleClass("show");

            });
            $('.side-navBottom').click(function(){
                $('navigations ul .bottom-feats').toggleClass("show");

            });
        </script>








    </body>
</html>
